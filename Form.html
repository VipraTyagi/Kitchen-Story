<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
     <!-- Internal Style -->
     <style></style>
     <!-- <link
       rel="stylesheet"
       href="vendor/bootstrap-4.6.0-dist/css/bootstrap.min.css"
     /> -->
     <link
       rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous"
     />
</head>
<body>
    <form action="#" method="Get">
        <label for="Fname:">First Name*</label><br/>
        <input 
        type="text" 
        id="Fname" 
        name="Fname"
        autofocus="autofocus"
        /><br/>
        <label for="Lname:">Last Name*</label><br/>
        <input type="text" id="Lname" name="Lname"/><br/>

    </form>
    <hr/>
    <hr/>
    <form action=action="#" class="p-3 w-25">
      <div class="form-group">
        <label for="fname">First name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          class="form-control"
          placeholder="John"
          required="required"
          autofocus="autofocus"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last name:</label>
        <input
          type="text"
          name="lname"
          id="lname"
          class="form-control"
          placeholder="Doe"
        />
      </div>
      
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Joe@gmail.com">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Agree to terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- <script src="vendor/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
